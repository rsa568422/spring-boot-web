<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Enviar parametros del request HTTP GET - URL</title>
</head>

<body>
	<h1>Enviar parametros del request HTTP GET - URL</h1>

	<ul>
		<li><a th:href="@{/params/string(texto='Hola Andrés')}">/params/string?texto=Hola Andrés</a></li>
		<li><a th:href="@{/params/string(texto='¿Qué tal Roberto?')}">/params/string?texto=¿Qué tal Roberto?</a></li>
	</ul>
</body>

</html>
